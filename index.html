        /* Base Typography */
        h1, h2, h3, h4, h5, h6 { font-family: 'Playfair Display', serif; }
        body { font-family: 'Lato', sans-serif; }

        /* Animations */
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- FREEDOM WALL STYLES --- */
        
        /* The Grid Layout: Creates the "rows and columns" look */
        .masonry-grid {
            display: grid;
            /* Auto-fill creates as many columns as fit. Min width 280px. */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem; /* Space between notes */
            padding-bottom: 5rem;
        }

        /* The Sticky Note Look */
        .sticky-note {
            min-height: 300px; /* Fixed height for consistency */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            
            /* Visuals */
            box-shadow: 5px 5px 15px rgba(0,0,0,0.15); /* Drop shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: default;
            
            /* Handwriting Font */
            font-family: 'Indie Flower', cursive; 
            font-size: 1.5rem;
            line-height: 1.4;
            color: #333;
        }

        /* Hover Effect: Note straightens up and lifts */
        .sticky-note:hover {
            transform: scale(1.05) rotate(0deg) !important; /* Override inline rotation */
            z-index: 10;
            box-shadow: 10px 10px 25px rgba(0,0,0,0.2);
        }

        /* Navigation Active State */
        .nav-link.active {
            color: #4f46e5;
            border-bottom: 2px solid #4f46e5;
        }
